<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar Search</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        .results-table, .results-table th, .results-table td {
            border: 1px solid #ccc;
        }
        .results-table th, .results-table td {
            padding: 0.5em;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Academic Calendar Search</h1>
        <form method="POST">
            <input type="text" name="query" size="50" value="{{ query }}">
            <input type="submit" value="Search">
        </form>

        {% if results %}
            <h2>Results for "{{ query }}"</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Details</th>
                        <th>Start Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.raw_date_text }}</td>
                            <td>{{ result.details_text }}</td>
                            <td>{{ result.normalized_date_start }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
